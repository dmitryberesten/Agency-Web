<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../scss/component/modal-window/modal-window.scss" />
    <title>Document</title>
  </head>
  <body>
    <section id="pop-up-section" class="hidden">
      <div class="pop-up hidden">
        <div class="modal-header">
          <img src="../../../img/modalwindow/logo (3).svg" alt="logo" class="logo" />
          <button id="close">
            <img src="../../../img/modalwindow/closebtn.svg" alt="close"/>
          </button>
        </div>
        <h1>Contact Us</h1>
        <form action="">
          <div id="data">
            <input type="text" id="name" placeholder="Name..." />
            <input type="number" id="phoneNumber" placeholder="+380-XX-XXX-XXXX" />
            <textarea id="message" placeholder="Describe your problem..."></textarea>
          </div>
          <button id="send-us">Send us</button>
        </form>
      </div>      
      <script src="../../../partials/component/header/header.js"></script>
      <script src="../../../partials/component/modal-window/modal-window.js"></script>
    </section>
    
    
  </body>
</html>
