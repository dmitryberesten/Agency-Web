  <body>

      <div class="pop-up">
        <div class="modal-header">
          <img src="../../../img/modalwindow/logo (3).svg" alt="logo" class="logo" />

            <img src="../../../img/modalwindow/closebtn.svg" alt="close"/>

        </div>
        <h1>Contact Us</h1>
        <form action="">
          <div class="data">
            <input type="text" placeholder="Name..." />
            <input type="number" placeholder="+380-XX-XXX-XXXX" />
            <textarea placeholder="Describe your problem..."></textarea>
          </div>
          <button class="send-us">Send us</button>
        </form>
      </div>
    </section>
  </body>
